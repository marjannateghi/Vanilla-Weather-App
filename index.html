<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>

    <title>Weather App</title>

    </head>
<body>
<div class="container">
    <div class="weather-app-wrapper">
        <div class="weather-app">

            <form id="search-form" class="mb-3">
              <did class="row">
                <div class="col-9">
                  <input type="search" placeholder="Type a city ..." autocomplete="off" class="form-control" id="city-input">
                </div>
                <div class="col-3">
                  <input type="submit" value="Search" class="btn btn-primary w-100">
                </div>
              </did>
            </form>
            
    <div class="overview">
    <h1 id="city"></h1>
    <ul>
        <li> Last updated: <span id="date"></span></li>
        <li id="description"></li>
    </ul>

           </div>

    <div class="row">
        <div class="col-6">
            <div class="d-flex weather-icon">
            <img 
            src="" 
            alt="" 
            class="float-start" 
            id="icon"/>
             <div class="float-start"> 
                <strong id="temperature"></strong>
            <span class="units">
                <a href="a" id="celsius-link" class="active">°C</a> | 
                <a href="a" id="fahrenheit-link">°F</a>
            </span> 
            </div>
            
            </div>
        </div>
        <div class="col-6">
            <ul>
                <li> Humidity: <span id="humidity"></span> % </li>
                <li> Wind: <span id="wind"></span> km/h </li>
            </ul>
        </div>
    </div>
    </div>

    <small>
        This <a href="https://github.com/marjannateghi/Vanilla-Weather-App" target="_blank"> Open-Source App</a> is made by
        <em> Marjan Nateghi </em>
    </small>

    </div>     
</div>

<script src="D:\SheCodes\2) Plus\week7\Vanilla-Weather-App\src\app.js"></script>
</body>
</html>
